# native
# ./mvnw package -Pnative -Dquarkus.native.additional-build-args="--initialize-at-run-time=java.security.SecureRandom,java.util.Random"
quarkus.datasource.db-kind=postgresql

quarkus.datasource.jdbc.url=jdbc:postgresql://192.168.10.11:5432/ecommercedb
quarkus.datasource.username=ecommerceuser
quarkus.datasource.password=ecommercepassword

quarkus.hibernate-orm.database.default-schema=gaiaadm
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.packages=com.soygaia.ecommerce.entities
quarkus.log.level=INFO


# Habilitar OpenAPI y Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/ecommerce/swagger-ui
quarkus.swagger-ui.urls[0].name=API-Ecommerce
quarkus.swagger-ui.urls[0].url=/ecommerce/openapi
quarkus.http.root-path=/ecommerce

quarkus.http.port=8080
# Informaci?n del servicio
mp.openapi.info.title=Quarkus API GAIA Ecommerce
mp.openapi.info.version=1.0.0
mp.openapi.info.description=Documentaci?n generada autom?ticamente para la API de Quarkus.

quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE

mp.jwt.verify.issuer=https://vscperu.com
mp.jwt.verify.publickey.location=publickey.pem
quarkus.log.category."io.smallrye.jwt".level=INFO
quarkus.log.category."io.quarkus.security".level=INFO